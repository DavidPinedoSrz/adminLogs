<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" author="David Pinedo Srz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>Dispositivos Bloqueados</title>
</head>
<body>
    <div class="wrap">
        <div class="blockedDevices">
            <h2>Dispositivos Bloqueados</h2>
            <br>
            <table>
              <thead>
                <tr>
                  <th>IP Address</th>
                  <th>Blocked At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for device in devices %}
                <tr>
                  <td>{{ device.ip_address }}</td>
                  <td>{{ device.blocked_at }}</td>
                  <td>
                    <form action="{{ url_for('unblock') }}" method="post">
                      <input type="hidden" name="ip_address" value="{{ device.ip_address }}">
                       <button type="submit">Desbloquear</button>
                     </form>
                   </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div> 
    </div>
</body>
</html>
